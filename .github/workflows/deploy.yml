name: Deploy
run-name: "ðŸš€ Deploy by ${{ github.actor }} to CBM-MALL FRONTEND [${{ github.ref_name }}]"

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy to Staging Server
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 \
              ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            echo "ðŸ” Logged in via SSH"
            cd /var/www/cbm-mall-store-staging

            echo "ðŸ“¥ Fetching and updating branch..."
            git fetch origin staging
            git reset --hard origin/staging

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "âš™ï¸ Running nextjs build..."
            npm run build

            echo "ðŸ”„ Restarting PM2 app..."
            pm2 start ecosystem.config.js
            #pm2 restart cbm-mall-shop-staging
          
            echo "âœ… Staging Deployment Complete"
          EOF

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸš€ Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            echo "ðŸ” Logged in via SSH"
            cd /var/www/cbm-mall-store

            echo "ðŸ“¥ Fetching and updating branch..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "âš™ï¸ Running nextjs build..."
            npm run build

            echo "ðŸ”„ Restarting PM2 app..."
            pm2 start ecosystem.config.js
            #pm2 restart cbm-mall-shop
          
            echo "âœ… Production Deployment Complete"
          EOF
